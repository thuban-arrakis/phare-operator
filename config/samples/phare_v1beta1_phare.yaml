apiVersion: phare.localcorp.internal/v1beta1
kind: Phare
metadata:
  labels:
    app.kubernetes.io/name: phare
    app.kubernetes.io/created-by: operator
  name: phare-sample
spec:
  config:
    key: value
    config.js: |
      module.exports = {
        key: 'value'
      }
  microservice:
    image:
      repository: nginx
      tag: 1.19.6
    imagePullPolicy: IfNotPresent
    kind: Deployment
    name: phare-sample
    namespace: default
    replicaCount: 1
  service:
    name: phare-sample
